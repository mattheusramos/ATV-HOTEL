<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hotel Queiroz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="Css.css">
    <script src="js.js"></script>
    <header class="header">
        <img class="logo" src="hotel-logo.png">
    </header>
    <nav id="Barra">
        <ul>
            <li>
                <a href="#Preço">Preços</a>
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
            <li>
                <a href="sobre.html">Sobre nós</a>
            </li>
        </ul>
    </nav>
    </center>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="foto-mulher.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="foto-quarto.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="foto-homem.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    <div class="container">
        <h1 class="Forms">Formulário</h1>
        <form>
            <label for="Nome">Informe seu nome:</label>
            <input type="text" id="Nome" name="Fname">
            <label for="sexo">Informe o seu sexo:</label>
            <nav  class="sexo">
                <form>
                    <label for="m">Masculino</label>
                    <input type="radio" id="m" name="opcao" value="m">
                    <br>
                    <label for="f">Feminino</label>
                    <input type="radio" id="f" name="opcao" value="f">
                    <br>
                    <label for="x">Desejo não informar</label>
                    <input type="radio" id="x" name="opcao" value="x">
                </form>
            </nav>
            <label for="Email">Digite seu email:</label>
            <input type="text" id="email" name="Femail">
            <br>
            <br>
            <label for="Email">Digite seu telefone:</label>
            <input type="text" id="telef" name="Telef">
            <label for="quantidade-dias" class="form-label">Quantidade de dias:</label>
            <input type="number" class="form-control" id="quantidade-dias" name="quantidade-dias" min="1" oninput="calcularEstadia()">
            <div id="Preço">
                <table border="1px">
                    <br>
                    <br>
                    <caption></caption>
                    <tr>
                        <th>Número do quarto</th>   
                        <th>Quartos</th>
                        <th>Preço/Noite</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Quarto Solteiro</td>
                        <td>R$ 350,00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Quarto 3 camas</td>
                        <td>R$ 415,00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Suíte Casal</td>
                        <td>R$ 620,00</td>
                    </tr>
                </table>
                </div>
            <label for="Data">Escolha a data da hospedagem:</label>
            <input type="date" id="data-chegada" name="data-chegada">
            <br>
            <br>
            <label for="Noite">Número de noites</label>
            <select id="noites" name="noites">
                <option value="nada">Nada selecionado</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <br>
            <br>
            <label for="Hospedes">Hóspedes:</label>
            <label for="Adultos">Adultos:</label>
            <select id="hospedes" name="hospedes">
                <option value="nada">Nada selecionado</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <label for="Crianças">Crianças:</label>
            <select id="Crianças" name="Crianças">
                <option value="nada">Nada selecionado</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <label for="Noite">Selecione o Quarto:</label>
            <select id="noites" name="noites">
                <option value="nada">Nada selecionado</option>
                <option value="350">1 - R$ 350,00</option>
                <option value="150">2 - R$ 415,00</option>
                <option value="200">3 - R$ 620,00</option>
            </select>
            <br>
            <div class="mb-3">
                <label for="estadia" class="form-label">Total da Estadia:</label>
                <input type="text" class="form-control" id="estadia" name="estadia" readonly>
            </div>
            <br>
            <label for="mensagem">Deseja deixar algum comentário?:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
            <form class="promocoes">
                <label for="promocoes">Deseja receber promoções/notícias via e-mail?</label>
                <nav class="radio-group">
                        <label for="s">Sim</label>
                        <input type="radio" id="s" name="opcao" value="s">
                        <label for="n">Não</label>
                        <input type="radio" id="n" name="opcao" value="n">
                </nav>
            </form>
            <form class="enviar">
                <input type="submit" value="Enviar">
            </form>             
        </form>
    </div>   
 
    <div class="footer">Copyright Notice: © HotelQueiroz 2024 e suas entidades relacionadas. Todos os direitos reservados.</div>
</body>
</html>
