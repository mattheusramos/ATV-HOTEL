<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="CssB.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="hotel-logo.png">
        <nav>
            <ul>
                <li><a href="HotelSiteFormulário.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="contato">
        <h2>Entre em contato conosco</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <div class="footer">Copyright Notice: © HotelQueiroz 2024 e suas entidades relacionadas. Todos os direitos reservados.</div>
    </footer>
</body>
</html>
